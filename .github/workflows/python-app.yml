name: Scrape and Push Betting Data

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes (optional - remove if you don't want auto-scraping)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper
        run: |
          python scraper/scraper.py

      - name: Commit and push updated data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/*.json
          git commit -m "Update scraped betting data [skip ci]" || echo "No changes to commit"
          git push
